<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-name-Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="art">
        <div class="image-art">
            <img src="images/faces-6-cameroon-art.jpg" alt="" width="450px" height="550px">
        </div>
        <div class="input-form">
            <form action="" class="form" name="form">
                <header>Fill in your details</header>
                <div class="input-field">
                    <label for="year">Year of Birth:</label>
                    <input type="number" min="1000" max="2022" id="year" required placeholder="Year">
                </div>
                <div class="input-field">
                    <label for="month">Month of Birth:</label>
                    <input type="number" min="1" max="12" id="month" required placeholder="Month">
                </div>
                <div class="input-field">
                    <label for="day">Date of Birth:</label>
                    <input type="number" id="day" min="1" max="31" required placeholder="Day">
                </div>
                <div class="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                </div>
                <button type="submit" class="btn" onclick="findName()">Get Name</button>
            </form>
            <a href="index.html"><button class="btn-back">Go Back</button></a>
        </div> 
        <div class="image-art">
            <img src="images/faces-6-cameroon-art.jpg" alt="" width="450px" height="550px">
        </div>
    </div>
    
    <script src="js/script.js"></script>   
</body>
</html>
